<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Effective Altruism &mdash; UW&ndash;Madison</title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="Apply to our introductory fellowship."
    />
    <meta property="og:url" content="https://eauw.org/apply" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Effective Altruism UW–Madison Fellowship Application" />
    <meta
      property="og:description"
      content="Apply to the fellowship by Sunday, Febuary 20th."
    />
    <meta property="og:image" content="/img/banner-with-members-smaller.png" />
    <meta property="twitter:domain" content="eauw.org" />
    <meta property="twitter:url" content="https://eauw.org/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/elements.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2b35e745a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="root-container" style="margin: 0" onload="initAspectJS()">
    <div id="content-container">
      <div id="section-id-1-" data-element-type="section">
        <div id="container-id-2-" data-element-type="container">
          <a
            id="button-id-0-"
            data-element-type="button"
            href="https://eauw.org"
            ><i class="fas fa-long-arrow-alt-left"></i
            ><span id="element-id-0-">Back to eauw.org </span></a
          >
          <div id="container-id-1-" data-element-type="container">
            <p id="text-id-0-" style="width: auto" data-element-type="text">
              Apply to the fellowship.<br />
            </p>
            <div id="container-id-0-" data-element-type="container">
              <div id="container-id-7-" data-element-type="container"></div>
            </div>
          </div>
          <div id="container-id-3-" data-element-type="container">
            <iframe
              src="https://docs.google.com/forms/d/1HjjtTwL2hu4rr7hhnp2GeO7N64BVuWBH9EApRWqX1ws/viewform?embedded=true"
              width="640"
              height="3352"
              frameborder="0"
              marginheight="0"
              marginwidth="0"
              >Loading…</iframe
            >
          </div>
          <div id="container-id-16-" data-element-type="container">
            <div id="container-id-11-" data-element-type="container"></div>
            <div id="container-id-12-" data-element-type="container">
              <div id="container-id-17-" data-element-type="container">
                <p id="text-id-13-" data-element-type="text">
                  Made with &#128161; in Madison, WI<br />
                </p>
                <a
                  id="button-id-18-"
                  data-element-type="button"
                  href="https://effectivealtruism.org"
                  ><span id="element-id-1-">effectivealtruism.org</span></a
                >
              </div>
              <div id="container-id-9-" data-element-type="container">
                <div
                  data-element-behavior="form"
                  id="form-id-30-"
                  data-element-type="section"
                >
                  <form id="email-form" data-element-type="container">
                    <p id="text-id-1-" data-element-type="text">
                      Stay up-to-date!
                    </p>
                    <input
                      id="input-id-27-"
                      data-element-type="input"
                      placeholder="Email"
                      type="email"
                      name="email"
                      required="true"
                    /><input
                    id="contact-me-by-fax-only"
                    data-element-type="input"
                    type="text"
                    name="contact-me-by-fax-only"
                    style="display: none"
                  /><button
                      id="button-id-28-"
                      data-element-type="button"
                      type="submit"
                    >
                      <span id="element-id-29-">Subscribe</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/tippy.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
